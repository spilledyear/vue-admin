  resources:
    chain:
      strategy:
        content:
          enabled: true
          paths: /**


mybatis:
  mapper-locations: classpath:**/*.xml

jwt:
  header: Authorization
  secret: mySecret
  expiration: 604800
  route:
    authentication:
      path: /auth
      refresh: /refresh


logging:
  level:
    org:
      springframework:
        security: DEBUG
    com: WARN
