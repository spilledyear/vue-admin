server:
  port: 8081


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/vue?characterEncoding=utf8&autoReconnect=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver

  redis:
    host: localhost
    port: 6379
    database: 15


  #设定静态文件路径，js,css等
  mvc:
    static-path-pattern: /static/**


  #thymelea 模板配置
  thymeleaf:
    enable: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    cache: false


